<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 320px;
      padding: 20px;
      text-align: center;
    }

    #month {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .week-days {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .days span {
      padding: 8px 0;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.05);
    }

    .today {
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="month">Loading...</div>
    <div class="week-days">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>
    <div class="days" id="calendar"></div>
  </div>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const currentDay = today.getDate();

    document.getElementById("month").innerText = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay() || 7;
    const totalDays = new Date(year, month + 1, 0).getDate();
    const calendar = document.getElementById("calendar");

    for (let i = 1; i < firstDay; i++) {
      const empty = document.createElement("span");
      empty.innerHTML = "&nbsp;";
      calendar.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const span = document.createElement("span");
      span.textContent = day;
      if (day === currentDay) span.classList.add("today");
      calendar.appendChild(span);
    }
  </script>
</body>
</html>
