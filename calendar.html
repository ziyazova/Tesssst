<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calendar</title>

  <!-- responsive overrides -->
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;}
    .calendarContainer{width:100%;padding:0 8px;
                       box-sizing:border-box;display:flex;
                       justify-content:center;}
    .calendar{width:100%;max-width:360px;border-radius:12px;
              box-shadow:0 4px 12px rgba(0,0,0,.1);padding:16px;text-align:center;}
    h2{margin-bottom:12px}
    .weekdays,.days{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .weekdays div{font-size:.8rem;color:#777}
    .days div{padding:6px 0;border-radius:6px;background:rgba(0,0,0,.05)}
    .today{background:#3b82f6;color:#fff;font-weight:bold}
  </style>
</head>

<body>
 <div class="calendarContainer">
   <div class="calendar">
     <h2 id="monthLabel">Loadingâ€¦</h2>
     <div class="weekdays">
       <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
       <div>Fri</div><div>Sat</div><div>Sun</div>
     </div>
     <div class="days" id="calendarDays"></div>
   </div>
 </div>

 <script>
   const today=new Date(),
         monthNames=["January","February","March","April","May","June",
                     "July","August","September","October","November","December"],
         year=today.getFullYear(),month=today.getMonth(),
         currentDay=today.getDate(),
         firstDay=new Date(year,month,1).getDay()||7,
         daysInMonth=new Date(year,month+1,0).getDate();

   document.getElementById('monthLabel').textContent=`${monthNames[month]} ${year}`;
   const cont=document.getElementById('calendarDays');
   for(let i=1;i<firstDay;i++) cont.innerHTML+='<div></div>';
   for(let d=1;d<=daysInMonth;d++)
     cont.innerHTML+=`<div class="${d===currentDay?'today':''}">${d}</div>`;
 </script>
</body>
</html>
