<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget Wrapper</title>
<style>
  html,body{margin:0;padding:0;width:100%;height:100%;background:transparent;
            display:flex;justify-content:center;align-items:center;}
  /* iframe занимает всю ширину/высоту контейнера; высоту можно фиксировать,
     если в Notion нужен определённый размер */
  iframe{width:100%;max-width:420px;height:100%;min-height:420px;border:none;}
</style>
</head>
<body>
  <!-- Не забываем для Notion allow-scripts/allow-same-origin -->
  <iframe src="./calendar.html" sandbox="allow-scripts allow-same-origin" loading="lazy"></iframe>
</body>
</html>
